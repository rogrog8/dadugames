<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Kuis Dadu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="level-select-screen">
            <h1>Petualangan Kuis Dadu 🎲</h1>
            <p class="subtitle">Selesaikan setiap level untuk membuka level berikutnya!</p>
            <div id="level-map">
                </div>
        </div>

        <div id="game-screen" style="display: none;">
            <div class="game-header">
                <button id="back-to-map-button">⬅️ Peta Level</button>
                <h2 id="level-title">Level 1</h2>
            </div>
            <div id="mystery-boxes-container">
                </div>
            <div class="dice-area">
                <img id="dice-img" src="images/dice-1.png" alt="Gambar Dadu">
                <button id="roll-button">Kocok Dadu!</button>
            </div>
            <p id="info-text">Kocok dadu untuk memulai!</p>
        </div>
    </div>

    <div id="question-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="question-text"></h2>
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>
            <div id="options-container" class="options-container"></div>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
