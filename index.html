<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dadu Asah Otak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Game Dadu Asah Otak</h1>

        <div class="game-area">
            <div id="dice-container" class="dice-container">
                <img id="dice-img" src="images/dice-1.png" alt="Gambar Dadu">
            </div>
            <button id="roll-button">Kocok Dadu!</button>
        </div>

        <div id="question-area" class="question-area">
            <h2 id="question-text"></h2>
            <input type="text" id="answer-input" placeholder="Masukkan jawaban Anda">
            <button id="submit-button">Cek Jawaban</button>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
