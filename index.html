<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dadu Asah Otak - Pilihan Ganda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Game Dadu Asah Otak ðŸŽ²</h1>
        <div class="game-stats">
            <div class="stat-item">
                Level: <span id="level-text">1</span>
            </div>
            <div class="stat-item">
                Skor: <span id="score-text">0</span>
            </div>
        </div>
        <div class="game-area">
            <div id="dice-container" class="dice-container">
                <img id="dice-img" src="images/dice-1.png" alt="Gambar Dadu">
            </div>
            <button id="roll-button">Kocok Dadu!</button>
        </div>

        <div id="question-area" class="question-area">
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-container"></div>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
