<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mainkan Petualangan Kuis Dadu, sebuah game asah otak yang seru dan menantang dengan berbagai level.">
    
    <title>Petualangan Kuis Dadu</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        
        <section id="level-select-screen" aria-labelledby="main-title">
            <h1 id="main-title">Petualangan Kuis Dadu 🎲</h1>
            <p class="subtitle">Selesaikan setiap level untuk membuka level berikutnya!</p>
            <div id="level-map">
                </div>
        </section>

        <section id="game-screen" style="display: none;" aria-labelledby="level-title">
            <header class="game-header">
                <button id="back-to-map-button" aria-label="Kembali ke Peta Level">
                    <span aria-hidden="true">⬅️</span> Peta Level
                </button>
                <h2 id="level-title">Level 1</h2>
            </header>
            <div id="mystery-boxes-container">
                </div>
            <div class="dice-area">
                <img id="dice-img" src="images/dice-1.png" alt="Dadu menunjukkan angka satu">
                <button id="roll-button">Kocok Dadu!</button>
            </div>
            <p id="info-text" role="status" aria-live="polite">Kocok dadu untuk memulai!</p>
        </section>

    </main>

    <div id="question-modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="question-text">
        <div class="modal-content">
            <h2 id="question-text"></h2>
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>
            <div id="options-container" class="options-container"></div>
            <p id="result-text" role="status" aria-live="polite"></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
